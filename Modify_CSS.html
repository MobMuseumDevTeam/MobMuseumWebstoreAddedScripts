/* This CSS is for our Membership Sub Footer*/
@import url("https://use.typekit.net/qjg8mfn.css");
.TMM_PreFooterWrap * {
  font-family: ronnia, sans-serif;
  font-weight: 700;
}

div#subfooter_wshtml_wrap {
  padding: 0 !important;
  min-height: unset !important;
}
div#subfooter_wshtml_wrap > .container {
  width: 100% !important;
}

.TMM_PreFooterWrap {
  background-image: url(https://themobmuseum.org/wp-content/uploads/2022/05/pre_footer_background.jpg);
  background-position: center;
  width: 100%;
}
.TMM_PreFooterWrap img,
.TMM_PreFooterWrap svg {
  max-width: 100%;
  width: 100%;
}
.TMM_PreFooterWrap .TMM_PreFooter_Join {
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 170px;
}

.TMM_PreFooter {
  max-width: 400px;
  margin: auto;
  padding: 20px;
}

.TMM_PreFooter_JoinPerks {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.TMM_PreFooter_JoinPerks_Top {
  display: flex;
  flex-direction: column;
}
.TMM_PreFooter_JoinPerks_Top .TMM_PreFooter_JoinPerks_TopItem {
  display: flex;
  align-items: center;
  padding: 1.25em 0;
}
.TMM_PreFooter_JoinPerks_Top .TMM_PreFooter_JoinPerks_TopItem img,
.TMM_PreFooter_JoinPerks_Top .TMM_PreFooter_JoinPerks_TopItem svg {
  height: 2.75rem;
  width: 2.75rem;
}
.TMM_PreFooter_JoinPerks_Top .TMM_PreFooter_JoinPerks_TopItem span {
  font-size: clamp(1.4rem, 0.1vw, 2.5rem);
  text-transform: uppercase;
  font-weight: 900;
  color: black;
}
.TMM_PreFooter_JoinPerks_Top .TMM_PreFooter_JoinPerks_TopItem_Spacer {
  display: none;
}
.TMM_PreFooter_JoinPerks_Top > div {
  border-bottom: 2px solid black;
}
.TMM_PreFooter_JoinPerks_Top > div:last-of-type {
  border-bottom: 0px solid black;
}

.TMM_PreFooter_JoinPerks_Bottom {
  display: flex;
  flex-wrap: wrap;
}
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem {
  width: 75%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #c52126;
}
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem:first-of-type {
  justify-content: flex-start;
  width: 25%;
  width: calc(1em + clamp(3.5rem, 4vw, 60px));
}
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem:first-of-type img,
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem:first-of-type svg {
  height: clamp(3.5rem, 4vw, 60px);
  width: clamp(3.5rem, 4vw, 60px);
}
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem.TMM_PreFooter_JoinPerks_BottomItemText {
  width: calc(100% - calc(1em + clamp(3.5rem, 4vw, 60px)));
  font-size: 1.1rem;
  line-height: 1.3;
}
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem.TMM_PreFooter_JoinPerks_BottomItemText span {
  display: inline-block;
}
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem.TMM_PreFooter_Action {
  width: 100%;
  text-align: center;
  padding: 0.5em 0;
  margin-top: 1em;
}
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem.TMM_PreFooter_Action a {
  color: white;
  background: #c52126;
  padding: 0.75em 1em;
  cursor: pointer;
  text-transform: uppercase;
  text-decoration: none;
  display: inline-block;
  width: max-content;
  transition: all 300ms ease;
  font-size: 1.3rem;
}
.TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem.TMM_PreFooter_Action a:hover {
  background-color: #991a1e;
}

.TMM_PreFooter_JoinPerks_BottomItem svg,
.TMM_PreFooter_JoinPerks_Top svg {
  padding-right: 0.75em;
}

@media only screen and (min-width: 768px) {
  .TMM_PreFooter {
    max-width: 1200px;
    display: flex;
  }
  .TMM_PreFooter img,

    max-height: 200px;
  }

  .TMM_PreFooter_Join {

    padding-right: 1.5em;
  }

    border-bottom: 2px solid black;

    justify-content: space-between;
  }
  .TMM_PreFooter_JoinPerks_Top .TMM_PreFooter_JoinPerks_TopItem {
    padding-top: 0;
    padding-bottom: 0;
  }
  .TMM_PreFooter_JoinPerks_Top .TMM_PreFooter_JoinPerks_TopItem_Spacer {
    display: unset;
    width: 2px;
    min-width: 2px;
    background: black;
    margin: 0 0.5em;
  }
  .TMM_PreFooter_JoinPerks_Top > div {
    border-bottom: 0;
  }
  .TMM_PreFooter_JoinPerks_Top > div:last-of-type {
    padding-right: 0;
  }

  .TMM_PreFooter_JoinPerks_Bottom {
    flex-wrap: nowrap;
    justify-content: space-between;
  }
  .TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem {
    width: unset !important;
  }
  .TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem.TMM_PreFooter_Action {
    margin-top: 0em;
  }
  .TMM_PreFooter_JoinPerks_Bottom .TMM_PreFooter_JoinPerks_BottomItem.TMM_PreFooter_Action a {
    display: inline-block;
    width: max-content;
    font-size: 1.25em;
  }

  .TMM_PreFooter_JoinPerks_BottomItem svg,
.TMM_PreFooter_JoinPerks_Top svg {
    width: 55px;
    height: 55px;
    min-width: 55px;
  }
}
